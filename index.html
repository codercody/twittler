  <div class='content'>
    <div id='tweetBox'>
      <img class='me' id='tweetMe' src='images/me.jpg'> 
      <input id='tweetField' placeholder="What's happening?" type='text'>
    </div>
    <div id='tweets'>
    </div>
    <script>

      $(document).ready(function(){
      
      //expanding tweet tweet
      $('#tweetField').focus(function(){
        $('#tweetBox').animate({height:'93px'}, 0);
        $('#tweetBox').append('<img id="tweetSubmit" src="images/tweetButton.png">');
      });
      $('#tweetField').blur(function(){
       $('#tweetBox').animate({height: '50px'}, 0)
       $('#tweetSubmit').remove();
      });

 

       


       var count = 0;
      
      function tweets(){
        var $body = $('body');
        while(count != streams.home.length - 1){
          var tweet = streams.home[count];
          var $tweet = $('<div></div>');
          var timestamp = Math.floor(Date.now() / 1000);
          var date = new Date(timestamp * 1000);
          var year    = date.getFullYear();
          var month   = date.getMonth();
          var day     = date.getDate();
          var hour    = date.getHours();
          var minute  = date.getMinutes();
          var seconds = date.getSeconds(); 
          
          
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + year + '-' + (month + 1) + '-' + day + '-' + hour + ':' + minute + ':' + seconds);
           $tweet.appendTo('#tweets');
          count++;
        }
        console.log(streams.home)
      }
     
      setInterval(tweets, 1500);
      

    });
      

    </script>
    </div> <!-- end main div container -->
