<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
  <nav class='navBar'>
    <div id='navBarDiv'>
      <ul class='navBarItems'>
        <a href='index.html' id='homeLink'><img id='homeImage' src='images/homeHover.png'></a>
        <a href='index.html' id='notificationsLink'><img id='notificationsImage' src='images/notifications.png'></a>
        <a href='index.html' id='messagesLink'><img id='messagesImage' src='images/messages.png'></a>
        <a href='index.html' id='discoverLink'><img id='discoverImage' src='images/discover.png'></a>
        <img src='images/navBarLongImage.png'>
        <input id='search' placeholder='Search Twittler' type='text'></input>
        <img src='images/'
      </ul>

    </div>
  </nav>

  <div class='content'>
    <script>

      $(document).ready(function(){
      
      //navigation bar at top

       // Notifications
       $('#notificationsLink').mouseenter(function(){
        $('#notificationsImage').remove();
        $('#notificationsLink').append('<img id="notificationsImage" src="images/notificationsHover.png">');
       });
       $('#notificationsLink').mouseleave(function(){
        $('#notificationsImage').remove();
        $('#notificationsLink').append('<img id="notificationsImage" src="images/notifications.png">');
       });

       // Messages
       $('#messagesLink').mouseenter(function(){
        $('#messagesImage').remove();
        $('#messagesLink').append('<img id="messagesImage" src="images/messagesHover.png">');
       });
       $('#notificationsLink').mouseleave(function(){
        $('#notificationsImage').remove();
        $('#notificationsLink').append('<img id="notificationsImage" src="images/notifications.png">');
       });

       var count = 0;
      
      function tweets(){
        var $body = $('body');
        while(count != streams.home.length - 1){
          var tweet = streams.home[count];
          var $tweet = $('<div></div>');
          var timestamp = Math.floor(Date.now() / 1000);
          var date = new Date(timestamp * 1000);
          var year    = date.getFullYear();
          var month   = date.getMonth();
          var day     = date.getDate();
          var hour    = date.getHours();
          var minute  = date.getMinutes();
          var seconds = date.getSeconds(); 
          

          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + year + '-' + (month + 1) + '-' + day + '-' + hour + ':' + minute + ':' + seconds);
          $tweet.appendTo($body);
          count++;
        }
        console.log(streams.home)
      }
     
      setInterval(tweets, 1500);
      

    });
      

    </script>
    </div> <!-- end main div container -->
    <button id='refresh'><p>Refresh</p></button>
  </body>
</html>
